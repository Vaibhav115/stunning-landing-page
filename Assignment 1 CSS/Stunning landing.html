<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuning Landing Page</title>
    <link href="Styles.css" rel="stylesheet">
</head>

<body>
    <div class="Main">
        <div>
            <img class="logo" src="stunning-logo.png" alt="logo">
        </div>
        <div class="sub-nav">
            <div class="child">Home</div>
            <div class="child">About</div>
            <div class="child">Blog</div>
            <div class="child">Jobs</div>
        </div>
        <button class="login-1">Your Account</button>

    </div>
    <div class="pic">
        <img src="landing-section-image.png">
    </div>
    <div class="work">
        <h1 class="heading">Stunning<br>Workplace</h1>
        <span>With Stunning, remote teams can organize projects,<br> manage shifting priorites, and get work
            done.</span>

        <div class="new">
            <button class="new-account">New Account</button>
            <img class="up" src="arrow-up.png" alt="Up Arrow">
            <img class="down" src="arrow-down.png" alt="down arrow">
        </div>

        <div class="user-1">
            <img class="tick" src="tick-gray.png" alt="tick">
            <h2>Dmm design</h2>
            <img class="pink" src="user-pink.png">
            <span class="date">20 Dec</span>
            <button class="U1"></button>
        </div>

        <div class="user-2">
            <img class="tick" src="tick-blue.png" alt="tick">
            <h2>Blurr animation</h2>
            <img src="user-orange.png">
            <span class="date">22 Dec</span>
            <button class="U1"></button>
        </div>

        <div class="user-3">
            <img class="tick" src="tick-gray.png" alt="tick">
            <h2>Illustration</h2>
            <img src="user-blue.png">
            <span class="date">26 Dec</span>
            <button class="U1"></button>
        </div>

        <div class="user-4">
            <img class="tick" src="tick-gray.png" alt="tick">
            <h2>Refunds</h2>
            <img src="user-red.png">
            <span class="date">28 Dec</span>
            <button class="U1"></button>
        </div>

    </div>
</body>

</html>
